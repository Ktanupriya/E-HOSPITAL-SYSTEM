    <main>
        <section class="login-section">
            <h2>Access Your Account</h2>
            <form action="backend/login.php" method="post" id="loginForm">
                <label for="username" id="loginUsername">Username:</label><br>
                <input type="text" class="login-input" id="loginUsername" name="username" required><br><br>
                
                <label for="password" id="loginPassword">Password:</label><br>
                <input type="password" class="login-input" id="loginPassword" name="password" required><br><br>
                
                <button type="submit" name="submit">Login</button>
                <p class="login-p">Don't have an account? <a href="register.html">Register here</a></p>
            </form>
        </section>
    </main>
